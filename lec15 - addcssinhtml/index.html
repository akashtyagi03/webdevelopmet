<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is called inline CSS -->
    <h1 style="color: turquoise; background-color: rgb(107, 55, 55);">Three ways to add CSS to HTML</h1>
    <!-- this is called Internal CSS -->
     <style>
        div{
            color:blue;
            background-color: violet;
        } 
     </style>
     <!-- this is called External css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <p>Everyone is good in some way or the other. Does this even make any sense?</p>
</body>
</html>
