<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline & shadow</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #0d0b0b;
        }

        .text-element {
            text-shadow: 2px 2px 4px #ff0000;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 7px;
            outline-offset: 4px;
        }
    </style>
</head>

<body>
    <div class="box">
        i am good box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut magnam dolorem tempora labore
        alias?</p>
</body>

</html>
