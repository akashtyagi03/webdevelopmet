<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quik Quiz:</title>    
</head>
<body>
    <!--Without using br tag, write a vertically aligned form asking for name, city and pincode of a user-->
    <h1>QUIK Quiz</h1>
    <h2>Asking for name, city and pincode of a user</h2>
    <form method="post">
        <div>
            <label for="username">enter your name: </label>
            <input type="text" id="username" name="username"  placeholder="enter your name">
        </div>
        <div> 
            <label for="city">enter your city:</label>
            <input type="text" id="city" name="city" placeholder="enter city">
        </div>
        <div>
            <label for="pin">enter your pincode:</label>
            <input type="text" id="pin" name="pincode" placeholder="pincode">
        </div>    
    </form>
</body>
</html>
